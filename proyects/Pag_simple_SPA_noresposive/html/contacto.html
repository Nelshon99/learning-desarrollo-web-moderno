<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="spa, belleza, salud, relajacion, masajes, cuidado de la piel"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="desciption"
      content="Bienvenidos al SPA XYZ donde cuidamos tu
    cuerpo"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>SPA XYZ | Contact us</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container-navbar">
          <h1 class="logo"><a href="index.html">SPA XYZ</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="empresa.html">About us</a></li>
            <li><a class="current" href="contacto.html">Contact us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contactanos</span></h1>
        <p>Por favor diligencie el formulario</p>
        <form action="">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresa tu email"
            />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              placeholder="Dejanos un mensaje"
            ></textarea>
          </div>
          <button class="btn">Contactar</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-house-chimney-user fa-3x"></i>
          <h3>Ubicacion</h3>
          <p>Carrera 106 # 22-11 Cartagena, Colombia</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Telefono</h3>
          <p>3054424526</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>contacto@spaxyz.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>SPA XYZ &copy; 2025, todos los derechos reservados</p>
    </footer>
  </body>
</html>

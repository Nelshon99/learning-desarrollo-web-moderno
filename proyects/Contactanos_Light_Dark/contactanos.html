<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="conteiner" class="conteiner">
      <div class="font-radiobord"></div>
      <div class="form-wrapper">
        <div class="left-form-wrapper">
          <div class="sun-moon"></div>
          <button id="btn_switch" type="button">
            <span class="background"></span>
            <span id="btn_sun" class="sun">Diurno</span>
            <span id="btn_moon" class="moon">Nocturno</span>
          </button>
        </div>
        <div class="right-form-wrapper">
          <h1>Contactanos</h1>
          <input type="text" class="campo" placeholder="Ingresa tu nombre" />
          <input type="text" class="campo" placeholder="Ingresa tu email" />
          <textarea
            class="campo msg"
            placeholder="Cuentanos lo que quieras"
          ></textarea>
          <button type="button">Enviar</button>
        </div>
      </div>
    </div>

    <script src="js/contacto.js"></script>
  </body>
</html>
